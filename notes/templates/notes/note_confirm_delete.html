<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Подтверждение удаления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .confirmation-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        button, a {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }
        a {
            background-color: #6c757d;
        }
        button:hover, a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Ви впевнені, що хочете видалити цю нотатку?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Так, видалити</button>
            <a href="{% url 'notes:note_list' %}">Вiдмiна</a> 
        </form>
    </div>
</body>
</html>
